<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW Foundation - Pet Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <img src="your-logo.png" alt="PAW Logo" class="w-12 h-12 rounded-full shadow-md">
      <div>
        <h1 class="text-2xl font-bold text-gray-700">PAW</h1>
        <p class="text-sm text-gray-500 italic">A trainer. A friend. A future.</p>
      </div>
    </div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="stories.html" class="text-gray-700 hover:text-blue-600">Adoption Stories</a>
      <a href="report.html" class="text-gray-700 hover:text-blue-600">Report</a>
      <a href="finder.html" class="text-gray-700 hover:text-blue-600">Pet Finder</a>
    </nav>
  </header>


  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Find Your Perfect Pet</h1>

    <!-- Pet Type -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Do you prefer a dog or cat?</h3>
      <select class="w-full p-3 border rounded-lg">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
    </div>

    <!-- Age -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Preferred age?</h3>
      <select class="w-full p-3 border rounded-lg">
        <option value="puppy">Puppy/Kitten</option>
        <option value="adult">Adult</option>
        <option value="senior">Senior</option>
      </select>
    </div>

    <!-- Adoption Ready Yes/No -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Do you want a pet that is ready for adoption?</h3>
      <div class="flex space-x-6">
        <label class="cursor-pointer">
          <input type="radio" name="adoptionReady" value="yes" class="hidden peer">
          <div class="px-6 py-2 border border-gray-300 rounded-lg peer-checked:bg-blue-50 peer-checked:text-white hover:bg-blue-100">
            Yes
          </div>
        </label>
        <label class="cursor-pointer">
          <input type="radio" name="adoptionReady" value="no" class="hidden peer">
          <div class="px-6 py-2 border border-gray-300 rounded-lg peer-checked:bg-red-500 peer-checked:text-white hover:bg-red-100">
            No
          </div>
        </label>
      </div>
    </div>

  <!-- Pet Finder (Tinder-style swipe) -->
<!-- Card Stack -->
<div class="pet-stack relative h-96 flex items-center justify-center" id="petStack"></div>

<!-- Buttons -->
<div class="mt-6 flex justify-center space-x-6" id="finderButtons">
  <button id="noBtn" class="bg-blue-400 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-500 transition">
    ‚ùå No
  </button>
  <button id="yesBtn" class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition">
    ‚ù§Ô∏è Yes
  </button>
</div>


<!-- Script for Pet Finder -->
<script>
  const pets = [
    { name: "Emma", img: "emma.png", desc: "Playful Golden Retriever" },
    { name: "Alex", img: "alex.png", desc: "Curious little kitten" },
    { name: "Sophia", img: "sophia.png", desc: "Energetic Labrador" }
  ];

  const stack = document.getElementById("petStack");

  function renderStack() {
    stack.innerHTML = "";
    pets.forEach((pet, index) => {
      const card = document.createElement("div");
      card.className = "pet-card bg-white rounded-2xl shadow-lg p-4 text-center absolute inset-0 transition-all duration-300";
      card.style.zIndex = pets.length - index;
      card.innerHTML = `
        <img src="${pet.img}" alt="${pet.name}" class="mx-auto rounded-lg mb-4 max-h-48 object-cover">
        <h3 class="text-xl font-bold">${pet.name}</h3>
        <p class="text-gray-600">${pet.desc}</p>
      `;
      stack.appendChild(card);
    });
  }

  function swipePet(choice) {
    if (pets.length === 0) return;
    const card = stack.firstChild;
    card.style.transform =
      choice === "yes"
        ? "translateX(400px) rotate(20deg)"
        : "translateX(-400px) rotate(-20deg)";
    card.style.opacity = 0;
    setTimeout(() => {
      pets.shift();
      renderStack();
    }, 300);
  }

  document.getElementById("yesBtn").addEventListener("click", () => swipePet("yes"));
  document.getElementById("noBtn").addEventListener("click", () => swipePet("no"));

  function renderStack() {
  stack.innerHTML = "";
  if (pets.length === 0) {
    stack.innerHTML = `
      <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
        <h3 class="text-xl font-bold text-gray-700">No more pets available üêæ</h3>
        <p class="text-gray-500 mt-2">Check back later for more furry friends!</p>
      </div>
    `;
    buttons.style.display = "none"; // hide buttons when no more pets
    return;
  }

  pets.forEach((pet, index) => {
    const card = document.createElement("div");
    card.className =
      "pet-card bg-white rounded-2xl shadow-lg p-4 text-center absolute inset-0 transition-all duration-300";
    card.style.zIndex = pets.length - index;
    card.innerHTML = `
      <img src="${pet.img}" alt="${pet.name}" class="mx-auto rounded-lg mb-4 max-h-48 object-cover">
      <h3 class="text-xl font-bold">${pet.name}</h3>
      <p class="text-gray-600">${pet.desc}</p>
    `;
    stack.appendChild(card);
  });
}

</script>


  <!-- Footer -->
  <footer class="bg-blue-50 text-white text-center p-4 mt-10">
    <p>&copy; 2025 PAW Foundation. All rights reserved.</p>
  </footer>

</body>
</html>
