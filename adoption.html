<!-- Pet Finder (Tinder-style swipe) -->
<section id="finder" class="py-16 bg-blue-50">
  <div class="max-w-lg mx-auto px-6 text-center">
    <h2 class="text-3xl font-bold mb-6 text-blue-700">Find Your Pet ❤️🐶🐱</h2>
    
    <!-- Pet Cards Stack -->
    <div class="pet-stack relative h-96" id="petStack"></div>
    
    <!-- Buttons -->
    <div class="mt-6 flex justify-center space-x-6">
      <button id="noBtn" class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-600 transition">❌ No</button>
      <button id="yesBtn" class="bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-800 transition">❤️ Yes</button>
    </div>
  </div>
</section>

<!-- Script for Pet Finder -->
<script>
  const pets = [
    { name: "Bella", img: "emma.png", desc: "Playful Golden Retriever" },
    { name: "Milo", img: "alex.png", desc: "Curious little kitten" },
    { name: "Max", img: "sophia.png", desc: "Energetic Labrador" }
  ];

  const stack = document.getElementById("petStack");

  function renderStack() {
    stack.innerHTML = "";
    pets.forEach((pet, index) => {
      const card = document.createElement("div");
      card.className = "pet-card bg-white rounded-2xl shadow-lg p-6 text-center absolute inset-0 flex flex-col justify-center";
      card.style.zIndex = pets.length - index;
      card.innerHTML = `
        <img src="${pet.img}" alt="${pet.name}" class="mx-auto rounded-lg mb-4 h-48 object-cover">
        <h3 class="text-xl font-bold text-blue-700">${pet.name}</h3>
        <p class="text-gray-600">${pet.desc}</p>
      `;
      stack.appendChild(card);
    });
  }

  function swipePet(choice) {
    if (pets.length === 0) return;
    const card = stack.firstChild;
    card.style.transition = "transform 0.3s ease, opacity 0.3s ease";
    card.style.transform = choice === "yes" 
      ? "translateX(400px) rotate(20deg)" 
      : "translateX(-400px) rotate(-20deg)";
    card.style.opacity = 0;
    setTimeout(() => {
      pets.shift();
      renderStack();
    }, 300);
  }

  document.getElementById("yesBtn").addEventListener("click", () => swipePet("yes"));
  document.getElementById("noBtn").addEventListener("click", () => swipePet("no"));

  renderStack();
</script>
